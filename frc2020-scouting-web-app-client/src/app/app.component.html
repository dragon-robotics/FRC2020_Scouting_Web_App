<mat-sidenav-container class="sidenav-container">
    <mat-sidenav 
        #sidenav 
        class="sidenav" 
        fixedInViewport 
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" 
        [opened]="(isHandset$ | async) === false"
    >
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item [routerLink]="['./pit-scouting-form']">Pit Scouting Form</a>
            <a mat-list-item [routerLink]="['./match-scouting-form']">Match Scouting Form</a>
            <a mat-list-item [routerLink]="['./statistics-dashboard']">Statistics Dashboard</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button
                type="button"
                aria-label="Toggle sidenav" 
                mat-icon-button 
                (click)="sidenav.toggle()"
                *ngIf="isHandset$ | async"
            >
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>{{title}}</span>
        </mat-toolbar>
        <!-- Add Content Here -->
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
